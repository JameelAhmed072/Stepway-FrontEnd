<body>
    <!-- Preloader Start Here -->

    <!-- Login Page Start Here -->
    <div class="login-page-wrap" style="overflow-y: auto;height: 100vh;">
        <div class="login-page-content">
            <div class="login-box" style="background-color: black; opacity: 78%;">
                <div class="item-logo">
                    <!--img-properties--> <img src="img/Stepway-logo.png" alt="logo" width="400px" height="400px">
                </div>
                <form id="login-form" method="post" class="login-form">
                    <div class="form-group">
                        <label style="color: white;">Username</label>
                        <input type="text" placeholder="Enter username" class="form-control" id="username"  style="color: white;">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <label style="color: white;">Password</label>
                        <input type="password" placeholder="Enter password" class="form-control" id="password" style="color: white;">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between">
                        <a href="#" class="forgot-btn" style="color:rgb(173, 173, 3);">Forgot Password?</a>
                    </div>
                    <div class="form-group">
                        <button type="button" class="login-btn" onclick="login()">Login</button>
                    </div>
                </form>
                <div class="login-social">
                    <div class="sign-up" style="color: rgb(255, 246, 246);">Don't have an account ?  <a href="sign-up2.html" style="color: rgb(255, 227, 66); text-decoration: underline; ">  SignUp</a> now!</div>
