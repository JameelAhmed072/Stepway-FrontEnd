<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - STEPWAY</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/signupStyle.css">
     <!-- JS -->
     <script src="vendor/jquery/jquery.min.js"></script>
     <script src="js/main1.js"></script>
     <script src="js/addUser.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <form  class="appointment-form" id="signupForm">
                <h2>Sign Up StepWay</h2>
                <div class="form-group-1">
                    <input type="text" name="firstName" id="firstName" placeholder="FirstName" required />
                    <input type="text" name="lastName" id="lastName" placeholder="LastName" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="password" name="password" id="password" placeholder="Password" required />
                    <input type="text" name="gender" id="gender" placeholder="Gender" required />
                    <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Phone number" required />
                    <input type="hidden" name="role" id="role" value="ROLE_STUDENT" />
                </div>
                <div class="form-submit" >
                    <button type="button" class="submit" onclick="submitForm()">SignUp</button>
                </div>
            </form>
        </div>

    </div>

   
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
