<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 20px; /* Add margin to the top of the body */
            margin-bottom: 20px; /* Add margin to the bottom of the body */
            background: linear-gradient(to right,rgb(0, 0, 0,0.7),rgb(0, 0, 0,0.3)),url(img/figure/login-bg.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="container" style="width: 40%; background-color: rgb(255, 255, 254) ; width: 40%; height: fit-content; border-radius: 10px;padding-top: 20px; padding-bottom: 20px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form>
                <!-- Logo Image Field -->
                <div class="item-logo">
                    <img src="img/logo2.png" alt="logo">
                </div>
                <!-- First Name Field -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
                </div>
                <!-- Last Name Field -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name">
                </div>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                </div>
                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Your Phone Number">
                </div>
                <!-- Role Dropdown -->
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role">
                        <option value="student">Student</option>
                    </select>
                </div>
                <!-- Remember Me Checkbox and Forgot Password Link -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                    <a href="#" class="float-right">Forgot Password</a>
                </div>
                <!-- Login Button -->
                <br>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: navy">Sign In</button>
            </form>
            <br>
            <p class="text-center">Or Sign In With:</p>
            <!-- Social Media Logos -->
