<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #imageContainer {
  width: 50%; /* Adjust the width of your container as needed */
  height: 50%; /* Adjust the height of your container as needed */
  overflow: hidden;
  border: 1px solid black; /* Clip the image if it exceeds the container dimensions */
}

#image {
  max-width: 50%;
  max-height: 50%;
  display: block; /* Removes any extra space below the image */
  width: auto; /* Ensure the aspect ratio is maintained */
  height: auto; /* Ensure the aspect ratio is maintained */
}

</style>
<body>
    <div id="imageContainer">
        <img src="img/step-logo.png" alt="Your Image" id="image">
      </div>          
</body>
</html>
